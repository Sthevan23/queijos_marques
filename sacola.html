<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sacola - Catálogo de Queijos</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="bg-overlay">
        <header>
            <h1>Carrinho</h1>
            <p>Revise os itens selecionados e finalize seu pedido</p>
            <a href="index.html" class="btn-secondary">Voltar ao Catálogo</a>
        </header>
        <main class="catalogo">
            <section class="cart-items" id="cartItems"></section>
            <div id="cartEmpty" class="hidden">Nenhum item no carrinho</div>
            <div class="cart-footer">
                <button id="clearCart" class="btn-secondary">Limpar Carrinho</button>
                <div>
                    <strong>Total:</strong> <span id="cartTotalModal">R$ 0,00</span>
                </div>
                <button id="checkoutBtnModal" class="btn-primary" disabled>Finalizar pedido</button>
            </div>
        </main>
        <footer>
            &copy; 2025 Catálogo de Queijos. Todos os direitos reservados.
        </footer>
    </div>
    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>

</html>
