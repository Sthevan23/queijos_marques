<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Finalize seu pedido de queijos artesanais. Queijos Marques - tradição e sabor.">
    <meta name="theme-color" content="#A0522D">
    <title>Sacola - Queijos Marques</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="bg-overlay">
        <header>
            <h1>Carrinho</h1>
            <p>Revise os itens selecionados e finalize seu pedido</p>
            <a href="index.html" class="btn-secondary">Voltar ao Catálogo</a>
        </header>
        <main class="catalogo">
            <section class="cart-items" id="cartItems"></section>
            <div id="cartEmpty" class="hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <p>Sua sacola está vazia</p>
                <span>Adicione alguns queijos deliciosos!</span>
            </div>
            <div class="cart-footer">
                <button id="clearCart" class="btn-secondary">Limpar Carrinho</button>
                <div class="cart-info-total">
                    <strong>Total:</strong> <span id="cartTotalModal">R$ 0,00</span>
                </div>
                <button id="checkoutBtnModal" class="btn-primary" disabled>Finalizar pedido</button>
            </div>
        </main>
        <footer>
            &copy; 2025 Catálogo de Queijos. Todos os direitos reservados.
        </footer>
    </div>
    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>

</html>
